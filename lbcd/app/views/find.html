
<div class="row" ng-controller="FindController">
   <div class="map-container" id="view-container">
      <div id="map-canvas2" class="collapse in"></div>
      <!-- <ul><li ng-repeat="document in documents">{{document.title}}</li></ul> -->
      <div cs-map docs="documents"></div>

      <div class="col-lg-3 filters-container filters">
         <div class="panel-group">
            <div class="toggle-map">
               <div class="btn-group btn-group justified " data-toggle="buttons">
                  <label id="map-view" class="btn btn-default active" data-toggle="collapse" data-target=".nav-collapse">
                  <input type="radio" name="options" id="option1"> Map View
                  </label>
                  <label id="list-view" class="btn btn-default">
                  <input type="radio" name="options" id="option2" > List View
                  </label>
               </div>
               <div class="input-group input-group map-search">
                  <!-- <input type="text" class="form-control input" placeholder="Search"> -->
                  <input type="text" ng-model="keyword" placeholder=" Keyword " class="form-control keyword" style="">
               </div>
            </div>
         </div>
      </div>

   <div id="list-view-container" class="container collapse">
      <div class="list col-lg-9">
         <!-- document start -->
        <ul class="pagination pull-right">
            <li ng-class="{disabled: currentPage == 0}">
                <a href ng-click="actionSetPage(currentPage-1)">« Prev</a>
            </li>
            <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)">
                <a href>{{n+1}}</a>
            </li>
            <li ng-class="{disabled: currentPage >= pageCount - 1}">
                <a href ng-click="actionSetPage(currentPage+1)">Next »</a>
            </li>
        </ul>
        <div class="clearfix"></div>

        <div class="caseStudiesList">
          <h2>Case Studies</h2>
          <div ng-switch on="document.schema">
            <ul class="media-list">
              <li class="media" ng-repeat="document in documents">
                    <a class="pull-left" ng-href="https://chm.cbd.int/database/record?documentID={{document.identifier_s}}">
                    <img style="width: 80px;" class="media-object" ng-src="{{document.url_ss[0]}}" alt="{{document.title}}"></a>
                    <div class="media-body">
                       <h4 class="media-heading">{{document.title}}</h4>
                       <p>{{document.doc.summary_EN_t}}</p>
                    </div>
                    <div class="pull-right read-more"><a ng-href="https://chm.cbd.int/database/record?documentID={{document.identifier_s}}" >more &gt;&gt;</a></div>
                 </li>
            </ul>
            <br>
          </div> <!-- end switch -->
         
          <div class="clearfix"></div>
            <ul class="pagination pull-right">
                <li ng-class="{disabled: currentPage == 0}">
                    <a href ng-click="actionSetPage(currentPage-1)">« Prev</a>
                </li>
                <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)">
                    <a href>{{n+1}}</a>
                </li>
                <li ng-class="{disabled: currentPage >= pageCount - 1}">
                    <a href ng-click="actionSetPage(currentPage+1)">Next »</a>
                </li>
            </ul>
          </div>
         <!-- document end -->
      </div>
    </div>
  </div>
</div>

  
<script type="text/javascript">


  $("#list-view").on("click", function() {
    $("#map-canvas").removeClass('in');
    $("#list-view-container").addClass('in');
  });
  $("#map-view").on("click", function() {
    $("#map-canvas").addClass('in');
    $("#list-view-container").removeClass('in');
  });
  $('.img-rounded').tooltip();
  $("body").tooltip({
    selector: "a[rel=tooltip]"
  }); 

</script>
